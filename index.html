<!DOCTYPE html>
<html>
<head>
	<title>TO-DO LIST: Using JS + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="title">To Do List</h1>
			<div class="userInput">
				<input id="userinput" type="text" placeholder="Your task">
				<button id="enter" class="btn">Add</button>
			</div>
		<ul id=list>
			<div class="wrapper">
				<li class="taskClass list">Study for exam</li>
				<button class="delClass">Del</button>
			</div>
			<div class="wrapper">
				<li class="taskClass list">Buy stationary</li>
				<button class="delClass">Del</button>
			</div>
			<div class="wrapper">
				<li class="taskClass list">Complete Assignments</li>
				<button class="delClass">Del</button>
			</div>
			<div class="wrapper">
				<li class="taskClass list">Learn JS</li>
				<button class="delClass">Del</button>
			</div>
			<div class="wrapper">
				<li class="taskClass list">Complete Record</li>
				<button class="delClass">Del</button>
			</div>
			<div class="wrapper">
				<li class="taskClass list">Amazon Order</li>
				<button class="delClass">Del</button>
			</div>
	</div>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
